<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admit Card Download</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-md">
        <h1 class="text-2xl font-bold mb-6 text-center">Download Admit Card</h1>
        <form id="admitCardForm" class="space-y-4">
            <div>
                <label for="applicationId" class="block text-sm font-medium text-gray-700">Application ID</label>
                <input type="text" id="applicationId" name="applicationId" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" required>
            </div>
            <div class="flex justify-center">
                <button type="submit" class="w-full bg-indigo-600 text-white py-2 px-4 rounded-md hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">Submit</button>
            </div>
        </form>
    </div>

    <script>
        document.getElementById('admitCardForm').addEventListener('submit', async function(event) {
            event.preventDefault();
            const applicationId = document.getElementById('applicationId').value;

            if (!applicationId) {
                alert('Please enter your Application ID.');
                return;
            }

            const sheetUrls = [
                'https://sheets.googleapis.com/v4/spreadsheets/1wSH9wbo2dZcXokO3g6nkQAQFV1P4hPKK9zPyS8XuvIo/values/Sheet1?key=AIzaSyDe3ziw3mK88iTw_9A9iAC7Erntndxer9E',
                'https://sheets.googleapis.com/v4/spreadsheets/1wSH9wbo2dZcXokO3g6nkQAQFV1P4hPKK9zPyS8XuvIo/values/Sheet2?key=AIzaSyDe3ziw3mK88iTw_9A9iAC7Erntndxer9E',
				'https://sheets.googleapis.com/v4/spreadsheets/1wSH9wbo2dZcXokO3g6nkQAQFV1P4hPKK9zPyS8XuvIo/values/Sheet3?key=AIzaSyDe3ziw3mK88iTw_9A9iAC7Erntndxer9E',
				'https://sheets.googleapis.com/v4/spreadsheets/1wSH9wbo2dZcXokO3g6nkQAQFV1P4hPKK9zPyS8XuvIo/values/Sheet4?key=AIzaSyDe3ziw3mK88iTw_9A9iAC7Erntndxer9E',
				'https://sheets.googleapis.com/v4/spreadsheets/1wSH9wbo2dZcXokO3g6nkQAQFV1P4hPKK9zPyS8XuvIo/values/Sheet5?key=AIzaSyDe3ziw3mK88iTw_9A9iAC7Erntndxer9E',
				'https://sheets.googleapis.com/v4/spreadsheets/1wSH9wbo2dZcXokO3g6nkQAQFV1P4hPKK9zPyS8XuvIo/values/Sheet6?key=AIzaSyDe3ziw3mK88iTw_9A9iAC7Erntndxer9E'
            ];

            let found = false;
            const loadingMessage = document.createElement('p');
            loadingMessage.textContent = 'Loading... Please wait';
            loadingMessage.classList.add('text-center', 'text-gray-500', 'mt-4');
            document.querySelector('.bg-white').appendChild(loadingMessage);

            for (const url of sheetUrls) {
                try {
                    const response = await fetch(url);
                    const data = await response.json();

                    const rows = data.values;
                    if (!rows) continue;

                    const header = rows[0];
                    const idIndex = header.indexOf('Application ID');
                    const linkIndex = header.indexOf('Admit Card Link');

                    if (idIndex === -1 || linkIndex === -1) continue;

                    const studentRow = rows.find(row => row[idIndex] === applicationId);

                    if (studentRow) {
                        const admitCardLink = studentRow[linkIndex];
                        loadingMessage.remove();
                        window.open(admitCardLink, '_blank');
                        found = true;
                        break;
                    }
                } catch (error) {
                    console.error('Error fetching data:', error);
                }
            }

            loadingMessage.remove();

            if (!found) {
                alert('Application ID not found in any sheet.');
            }
        });
    </script>
</body>
</html>
